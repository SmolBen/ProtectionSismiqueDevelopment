<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protection Sismique - CFSS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <p>Loading CFSS Projects...</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-content">
            <div class="title-area">
                <a href="https://www.protectionsismique2000.com/" class="title">Protection Sismique - CFSS</a>
            </div>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated by JavaScript -->
            </div>
        </div>
    </nav>
    
    <main>
        <div class="dashboard-header">
            <h1><i class="fas fa-th-large"></i> CFSS Projects Dashboard</h1>
            <button class="create-btn" id="createProjectButton">
                <i class="fas fa-plus"></i>
                New CFSS Project
            </button>
        </div>
        
        <!-- Stats Section -->
        <div id="statsGrid" class="stats-grid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <input type="text" class="search-input" id="projectSearch" placeholder="Search projects...">
            <select class="filter-select" id="projectFilter">
                <option value="all">All Status</option>
                <option value="planning">Planning</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <!-- Project List -->
        <div class="project-list" id="projectList">
            <!-- Projects will be populated by JavaScript -->
        </div>
    </main>

    <!-- AWS Cognito SDK -->
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1692.0/dist/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.15/dist/amazon-cognito-identity.min.js"></script>
    <script src="auth-helper.js"></script>
    <script src="limited-cfss-dashboard.js"></script>
</body>
</html>
